<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 添加外部阴影 -->
    <div class="shadow-md w-20 h-20"></div>
    <div class="shadow-lg w-20 h-20"></div>
    <div class="shadow-xl w-20 h-20"></div>
    <div class="shadow-2xl w-20 h-20"></div><br><br>
    <!-- 添加内部阴影 -->
    <div class="shadow-inner w-20 h-20"></div>
    <br><br>
    <!-- 设置框阴影颜色 -->
    <button class="bg-cyan-500 shadow-lg shadow-cyan-500/50 w-20 h-20">Subscribe</button>
    <button class="bg-blue-500 shadow-lg shadow-blue-500/50 w-20 h-20">Subscribe</button>
    <button class="bg-indigo-500 shadow-lg shadow-indigo-500/50 w-20 h-20">Subscribe</button>
    <br><br>
    <!-- 在彩色背景下使用阴影 -->
    <div class="bg-slate-400 w-full h-44">
        <!-- Default shadow-->
        <button class="shadow-lg w-20">Subscribe</button>

        <!-- Colored shadow-->
        <button class="shadow-lg shadow-indigo-500/40 w-20...">Subscribe</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>间距</title>
</head>
<body>
    <!-- 向单侧添加填充 -->
    <div class="pt-6 w-50 h-50 bg-slate-500 mx-3 my-1">pt-6</div>
    <div class="pr-4 w-50 h-50 bg-slate-500 mx-3 my-1">pr-4</div>
    <div class="pb-8 w-50 h-50 bg-slate-500 mx-3 my-1">pb-8</div>
    <div class="pl-2 w-50 h-50 bg-slate-500 mx-3 my-1">pl-2</div>
    <br><hr><hr><br>
    <!-- 添加水平填充 -->
    <div class="px-8 w-50 h-50 bg-slate-500 mx-3 my-1">px-8</div>    
    <!-- 添加垂直填充 -->
    <div class="py-8 w-50 h-50 bg-slate-500 mx-3 my-1">py-8</div>
    <!-- 向所有的侧面添加填充 -->
    <div class="p-8 w-50 h-50 bg-slate-500 mx-3 my-1">p-8</div>
    <br><hr><hr><br>
    <!-- 使用逻辑属性 -->
    <div dir="ltr">
        <div class="ps-8 w-50 h-50 bg-slate-500 mx-3 my-1">ps-8</div>
        <div class="pe-8 w-50 h-50 bg-slate-500 mx-3 my-1">pe-8</div>
    <div>
    
    <div dir="rtl">
        <div class="ps-8 w-50 h-50 bg-slate-500 mx-3 my-1">ps-8</div>
        <div class="pe-8 w-50 h-50 bg-slate-500 mx-3 my-1">pe-8</div>
    <div>
</body>
</html>

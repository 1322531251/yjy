<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- 使元素不可见 invisible -->
    <div class="grid grid-cols-3 gap-4">
        <div>01</div>
        <div class="invisible">02</div>
        <div>03</div>
    </div>

    <!-- 折叠元素 collapse -->
    <table>
        <thead>
          <tr>
            <th>Invoice #</th>
            <th>Client</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#100</td>
            <td>Pendant Publishing</td>
            <td>$2,000.00</td>
          </tr>
          <tr class="collapse">
            <td>#101</td>
            <td>Kruger Industrial Smoothing</td>
            <td>$545.00</td>
          </tr>
          <tr>
            <td>#102</td>
            <td>J. Peterman</td>
            <td>$10,000.25</td>
          </tr>
        </tbody>
    </table>

    <!-- 使元素可见 -->
    <div class="grid grid-cols-3 gap-4">
        <div>01</div>
        <div class="visible">02</div>
        <div>03</div>
    </div>
</body>
</html>

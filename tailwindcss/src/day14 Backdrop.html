<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 背景模糊 -->
    <div class="backdrop-blur-sm bg-white/30"></div>
    <div class="backdrop-blur-md bg-white/30"></div>
    <div class="backdrop-blur-lg bg-white/30"></div>
    <!-- 背景亮度 -->
    <div class="backdrop-brightness-50 bg-white/30"></div>
    <div class="backdrop-brightness-125 bg-white/30"></div>
    <div class="backdrop-brightness-200 bg-white/30"></div>
    <!-- 背景对比度 -->
    <div class="backdrop-contrast-0 "></div>
    <div class="backdrop-contrast-50"></div>
    <div class="backdrop-contrast-150"></div>
    <!-- 背景灰度 -->
    <div class="backdrop-grayscale-0"></div>
    <div class="backdrop-grayscale"></div>
    <!-- 旋转背景色调 -->
    <div class="backdrop-hue-rotate-0"></div>
    <div class="backdrop-hue-rotate-90"></div>
    <div class="backdrop-hue-rotate-180"></div>
    <!-- 反转元素背景 -->
    <div class="backdrop-invert-0"></div>
    <div class="backdrop-invert"></div>
    <!-- 控制元素滤镜的不透明度 -->
    <div class="backdrop-opacity-0"></div>
    <div class="backdrop-opacity-10"></div>
    <div class="backdrop-opacity-50"></div>
    <div class="backdrop-opacity-100"></div>
    <!-- 背景饱和度 -->
    <div class="backdrop-saturate-0"></div>
    <div class="backdrop-saturate-25"></div>
    <div class="backdrop-saturate-100"></div>
    <div class="backdrop-saturate-200"></div>
    <!-- 添加背景棕褐色滤镜 -->
    <div class="backdrop-sepia-0"></div>
    <div class="backdrop-sepia"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

    <!-- aria属性 -->
    <table>
        <thead>
          <tr>
            <th
              aria-sort="ascending"
              class="aria-[sort=ascending]:bg-[url('/img/down-arrow.svg')] aria-[sort=descending]:bg-[url('/img/up-arrow.svg')]"
            >
              Invoice #
            </th>
            <!-- ... -->
          </tr>
        </thead>
        <!-- ... -->
    </table>
    <hr>
    <br>


    <!-- 数据属性 data -->
    <!-- Will apply -->
    <div data-size="large" class="data-[size=large]:p-8">
       你好
    </div>
    
    <!-- Will not apply -->
    <div data-size="medium" class="data-[size=large]:p-8">
      你好
    </div>
    <hr>
    <br>


    <!-- dir: rtl ltr -->
    <div>
      <div class="group flex items-center" dir="ltr">
        <img class="shrink-0 h-12 w-12 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
        <div class="ltr:ml-3 rtl:mr-3">
          <p class="text-sm font-medium text-slate-700 group-hover:text-slate-900">名字</p>
          <p class="text-sm font-medium text-slate-500 group-hover:text-slate-700">职位111</p>
        </div>
      </div>  
      <div class="group flex items-center" dir="rtl">
        <img class="shrink-0 h-12 w-12 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
        <div class="ltr:ml-3 rtl:mr-3">
          <p class="text-sm font-medium text-slate-700 group-hover:text-slate-900">名字</p>
          <p class="text-sm font-medium text-slate-500 group-hover:text-slate-700">职位222</p>
        </div>
      </div> 
    </div>
    <hr>
    <br>
 
    <!-- 开/关状态 （当元素为<details> <dialog>时使用 open -->
    <div class="max-w-lg mx-auto p-8">
      <details class="open:bg-white dark:open:bg-slate-900 open:ring-1 open:ring-black/5 dark:open:ring-white/10 open:shadow-lg p-6 rounded-lg" open>
        <summary class="text-sm leading-6 text-slate-900 dark:text-white font-semibold select-none">
          Why do they call it Ovaltine?
        </summary>
        <div class="mt-3 text-sm leading-6 text-slate-600 dark:text-slate-400">
          <p>The mug is round. The jar is round. They should call it Roundtine.</p>
        </div>
      </details>
    </div>

</body>
</html>

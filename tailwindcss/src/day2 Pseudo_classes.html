<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- 悬停、聚焦 -->
    <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:right-0 focus:ring-violet-300">
        Save changes
    </button>
    <hr>
    <ul role="list" class="p-6 divide-y divide-slate-200">
        <!-- Remove top/bottom padding when first/last child -->
        <li class="flex py-4 first:pt-0 last:pb-0">
        <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
        <div class="ml-3 overflow-hidden">
            <p class="text-sm font-medium text-slate-900">{person.name}</p>
            <p class="text-sm text-slate-500 truncate">{person.email}</p>
        </div>
        </li>
    </ul>
    <hr>
    <!-- 基于表单状态 -->
    <form>
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">UserName</span>
            <input type="text" value="tbone" disabled class="mt-1 block w-40 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
            disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
            invalid:border-pink-500 invalid:text-pink-600
            focus:invalid:border-pink-500 focus:invalid:ring-pink-500">

    </form>
    <hr>

    <!-- 基于父状态的样式 -->
    <a href="#" class="group block max-w-xs mx-auto rounded-lg p-6 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-sky-500 hover:ring-sky-500">
        <div class="flex items-center space-x-3">
            <h3 class="text-slate-900 group-hover:text-white text-sm font-semibold">New project</h3>
        </div>
        <p class="text-slate-500 group-hover:text-white text-sm">Create a new project from a variety of starting templates.</p>
    </a>
    <hr>


    <!-- 嵌套组 -->
    <ul role="list">
        <li class="group/item hover:bg-slate-100">
        <img src="{person.imageUrl}" alt="" />
        <div>
            <a href="{person.url}">{person.name}</a>
            <p>{person.title}</p>
        </div>
        <a class="group/edit invisible hover:bg-slate-200 group-hover/item:visible " href="tel:{person.phone}">
            <span class="group-hover/edit:text-gray-700">Call</span>
            </svg>
        </a>
        </li>
    </ul>
    <hr>

    <!-- 任意组 -->
    <div class="group is-published">
        <div class="hidden group-[.is-published]:block">
            Published
        </div>
    </div>
    <div class="group">
        <div class="group-[:nth-of-type(3)_&]:block">
          11
        </div>
    </div>
    <hr>

    <!-- 基于同级状态的样式 -->
    <form>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Email</span>
          <input type="email" class="peer"/>
          <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
            Please provide a valid email address.
          </p>
        </label>
    </form>
    <hr>

    <!-- 通过使用类为该对节点指定唯一名称 -->
    <fieldset>
        <legend>Published status</legend>
      
        <input id="draft" class="peer/draft" type="radio" name="status" checked />
        <label for="draft" class="peer-checked/draft:text-sky-500">Draft</label>
      
        <input id="published" class="peer/published" type="radio" name="status" />
        <label for="published" class="peer-checked/published:text-sky-500">Published</label>
      
        <div class="hidden peer-checked/draft:block">Drafts are only visible to administrators.</div>
        <div class="hidden peer-checked/published:block">Your post will be publicly visible on your site.</div>
    </fieldset>
    <hr>

    <!-- 创建一次修饰符 -->
    <form>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" class="is-dirty peer" required />
        <div class="peer-[.is-dirty]:peer-required:block hidden">This field is required.</div>
      </form>
</body>
</html>

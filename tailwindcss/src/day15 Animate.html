<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 将线性旋转动画添加到加载指示器等元素中 animate-spin -->
    <button type="button" class="bg-indigo-500">
        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"></svg>
        Processing...
    </button>
    <br><br>
    <!-- 添加该实用程序以使元素缩放和淡入淡出 -->
    <span class="relative flex h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
    </span>
    <br><br>
    <!-- 添加实用程序以使元素轻轻淡入淡出 -->
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pluse flex space-x-4">
            <div class="rounded-full bg-slate-200 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-slate-200 rounded"></div>
                <div class="space-y-3">
                    <div class="grid frid-cols-3 gap-4">
                        <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-200 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!-- 添加实用程序以使元素上下弹跳 -->
    <svg class="animate-bounce w-6 h-6">>></svg>
    <br><br>
    <!-- 减少移动 -->
    <button type="button" class="bg-indigo-600" disabled>
        <svg class="motion-safe:animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24"></svg>
        Processing
    </button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 固定宽度 -->
    <div class="w-96 h-32 bg-red-200 mx-3 my-1">w-96</div>
    <div class="w-80 h-32 bg-red-200 mx-3 my-1">w-80</div>
    <div class="w-64 h-32 bg-red-200 mx-3 my-1">w-64</div>
    <div class="w-48 h-32 bg-red-200 mx-3 my-1">w-48</div>
    <div class="w-40 h-32 bg-red-200 mx-3 my-1">w-40</div>
    <div class="w-32 h-32 bg-red-200 mx-3 my-1">w-32</div>
    <div class="w-24 h-32 bg-red-200 mx-3 my-1">w-24</div>
    <br><hr><hr><br>
    <!-- 百分比宽度 -->
    <div class="flex ...">
        <div class="w-2/5 h-32 bg-red-200 mx-3 my-1">w-2/5</div>
        <div class="w-3/5 h-32 bg-red-200 mx-3 my-1">w-3/5</div>
    </div>
    <div class="flex ...">
        <div class="w-1/3 h-32 bg-red-200 mx-3 my-1">w-1/3</div>
        <div class="w-2/3 h-32 bg-red-200 mx-3 my-1">w-2/3</div>
    </div>
    <div class="flex ...">
        <div class="w-1/4 h-32 bg-red-200 mx-3 my-1">w-1/4</div>
        <div class="w-3/4 h-32 bg-red-200 mx-3 my-1">w-3/4</div>
    </div>
    <div class="flex ...">
        <div class="w-1/5 h-32 bg-red-200 mx-3 my-1">w-1/5</div>
        <div class="w-4/5 h-32 bg-red-200 mx-3 my-1">w-4/5</div>
    </div>
    <div class="flex ...">
        <div class="w-1/6 h-32 bg-red-200 mx-3 my-1">w-1/6</div>
        <div class="w-5/6 h-32 bg-red-200 mx-3 my-1">w-5/6</div>
    </div>
    <div class="w-full h-32 bg-red-200 mx-3 my-1">w-full</div>
    <br><hr><hr><br>
    <!-- 视口宽度 -->
    <div class="w-screen h-32 bg-red-200 mx-3 my-1">
        视口宽度
    </div>
    <br><hr><hr><br>
    <!-- 重置宽度 -->
    <div class="w-full md:w-auto h-32 bg-red-200 mx-3 my-1">
        重置宽度
    </div>
</body>
</html>

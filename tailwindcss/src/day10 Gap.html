<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- 间距 -->
    <!-- 用于更改网格和弹性框布局中行和列之间的间距。gap-{size} -->
    <div class="grid gap-4 grid-cols-2">
        <div class="w-100 h-50 bg-teal-500 mx-3 my-1">01</div>
        <div class="w-100 h-50 bg-teal-500 mx-3 my-1">02</div>
        <div class="w-100 h-50 bg-teal-500 mx-3 my-1">03</div>
        <div class="w-100 h-50 bg-teal-500 mx-3 my-1">04</div>
    </div>
    <br><br>
    <!-- 使用 gap-x-{size} 和 gap-y-{size} 单独更改行和列之间的间距。 -->
    <div class="grid gap-x-8 gap-y-4 grid-cols-3">
        <div class="w-100 h-50 bg-teal-500">01</div>
        <div class="w-100 h-50 bg-teal-500">02</div>
        <div class="w-100 h-50 bg-teal-500">03</div>
        <div class="w-100 h-50 bg-teal-500">04</div>
        <div class="w-100 h-50 bg-teal-500">05</div>
        <div class="w-100 h-50 bg-teal-500">06</div>
    </div>
</body>
</html>

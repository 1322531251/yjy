<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- 调整大小以覆盖容器 object-cover -->
    <div class="bg-indigo-300 ...">
        <img class="object-cover h-48 w-96 ..." src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80">
    </div>
    <br>
    <!-- 包含一个元素 object-contain -->
    <div class="bg-purple-300 ...">
        <img class="object-contain h-48 w-96 ..." src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80">
    </div>   
    <br>
    <!-- 拉伸以适应容器 object-fill -->
    <div class="bg-purple-300 ...">
        <img class="object-fill h-48 w-96 ..." src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80">
    </div>   
    <br>
    <!-- 缩小以适合其容器 object-scale-down -->
    <div class="bg-purple-300 ...">
        <img class="object-scale-down h-48 w-96 ..." src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80">
    </div>   
    <br>    
    <!-- 使用原始大小 object-none -->
    <div class="bg-purple-300 ...">
        <img class="object-none h-48 w-96 ..." src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80">
    </div>   
    <br><br><br>

    <!-- 定位被替换的元素 -->
    <img class="object-none object-left-top bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-top bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-right-top bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-left bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-center bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-right bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-left-bottom bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-bottom bg-yellow-300 w-24 h-24 ..." src="...">
    <img class="object-none object-right-bottom bg-yellow-300 w-24 h-24 ..." src="...">
</body>
</html>

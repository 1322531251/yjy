<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 圆角 -->
    <div class="rounded w-20 h-20 bg-slate-400"></div><br>
    <div class="rounded-md w-20 h-20 bg-slate-400"></div><br>
    <div class="rounded-lg w-20 h-20 bg-slate-400"></div><br>
    <div class="rounded-full w-20 h-20 bg-slate-400"></div><br><hr>
    <!-- 药丸按钮 -->
    <button class="rounded-full w-52 h-20 bg-slate-400"></button><br><hr>
    <!-- 单独圆角侧面 -->
    <div class="rounded-t-lg w-20 h-20 bg-lime-200"></div><br>
    <div class="rounded-r-lg w-20 h-20 bg-lime-200"></div><br>
    <div class="rounded-b-lg w-20 h-20 bg-lime-200"></div><br>
    <div class="rounded-l-lg w-20 h-20 bg-lime-200"></div><br><hr>
    <!-- 单独圆角 -->
    <div class="rounded-tl-lg w-20 h-20 bg-indigo-200"></div><br>
    <div class="rounded-tr-lg w-20 h-20 bg-indigo-200"></div><br>
    <div class="rounded-br-lg w-20 h-20 bg-indigo-200"></div><br>
    <div class="rounded-bl-lg w-20 h-20 bg-indigo-200"></div><br>
    <hr>
    <!-- 使用逻辑属性 -->
    <div dir="ltr" class="flex mx-3">
        <div class="rounded-s-lg w-20 h-20 bg-violet-300"></div>
    </div>
    
    <div dir="rtl" class=" mx-3">
        <div class="rounded-s-lg w-20 h-20 bg-violet-300"></div>
    </div>
    <br><br><hr><hr><br><br>
    <!-- 边框 -->
    <div class="border border-indigo-600 w-20 h-20 mx-3 flex"></div>
    <div class="border-2 border-indigo-600 w-20 h-20 mx-3 "></div>
    <div class="border-4 border-indigo-600 w-20 h-20 mx-3 "></div>
    <div class="border-8 border-indigo-600 w-20 h-20 mx-3 "></div>
    <br>
    <!-- 单面 -->
    <div class="border-t-4 border-indigo-500 w-12 h-12 bg-cyan-300"></div><br>
    <div class="border-r-4 border-indigo-500 w-12 h-12 bg-cyan-300"></div><br>
    <div class="border-b-4 border-indigo-500 w-12 h-12 bg-cyan-300"></div><br>
    <div class="border-l-4 border-indigo-500 w-12 h-12 bg-cyan-300"></div><br>
    <!-- 双面 -->
    <div class="border-x-4 border-indigo-500 w-20 h-20 bg-fuchsia-300"></div><br>
    <div class="border-y-4 border-indigo-500 w-20 h-20 bg-fuchsia-300"></div><br>
    <!-- 元素之间 -->
    <div class="divide-y divide-slate-200 w-32 h-12">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>
    <br><br>

    <!-- 更改不透明度 -->
    <div class="border-4 border-indigo-500/100 w-20 h-20"></div><br>
    <div class="border-4 border-indigo-500/75 w-20 h-20"></div><br>
    <div class="border-4 border-indigo-500/50 w-20 h-20"></div><br>
    <br>
    <!-- 设置单面颜色 -->
    <div class="border-4 border-indigo-200 border-t-indigo-500 w-20 h-20"></div><br>
    <div class="border-4 border-indigo-200 border-r-indigo-500 w-20 h-20"></div><br>
    <div class="border-4 border-indigo-200 border-b-indigo-500 w-20 h-20"></div><br>
    <div class="border-4 border-indigo-200 border-l-indigo-500 w-20 h-20"></div><br>
    <!-- 设置双面 -->
    <div class="border-4 border-indigo-200 border-x-indigo-500 w-20 h-20"></div><br>
    <div class="border-4 border-indigo-200 border-y-indigo-500 w-20 h-20"></div><br>
    <!-- 边框样式 -->
    <div class="border-solid border-2 border-indigo-600 w-20 h-10"></div><br>
    <div class="border-dashed border-2 border-indigo-600 w-20 h-10"></div><br>
    <div class="border-dotted border-2 border-indigo-600 w-20 h-10"></div><br>
    <div class="border-double border-4 border-indigo-600 w-20 h-10"></div><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 固定高度 -->
    <div class="flex">
        <div class="h-96 w-32 bg-fuchsia-200 mx-3 my-1">h-96</div>
        <div class="h-80 w-32 bg-fuchsia-200 mx-3 my-1">h-80</div>
        <div class="h-64 w-32 bg-fuchsia-200 mx-3 my-1">h-64</div>
        <div class="h-48 w-32 bg-fuchsia-200 mx-3 my-1">h-48</div>
        <div class="h-40 w-32 bg-fuchsia-200 mx-3 my-1">h-40</div>
        <div class="h-32 w-32 bg-fuchsia-200 mx-3 my-1">h-32</div>
        <div class="h-24 w-32 bg-fuchsia-200 mx-3 my-1">h-24</div>
    </div>
    <br><hr><hr><br>
    <!-- 全高 -->
    <div class="h-48">
        <div class="h-full w-32 bg-fuchsia-200 mx-3 my-1">
          This element will have a height of `12rem` (h-48)
        </div>
    </div>
    <br><hr><hr><br>
    <!-- 视口高度 -->
    <div class="h-screen w-32 bg-fuchsia-200 mx-3 my-1">
        视口高度
    </div>
</body>
</html>

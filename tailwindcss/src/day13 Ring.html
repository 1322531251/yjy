<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 添加环 -->
    <button class="w-20 mx-3 my-1 ring-offset-2 ring-2">Button A</button>
    <button class="w-20 mx-3 my-1 ring-offset-2 ring">Button B</button>
    <button class="w-20 mx-3 my-1 ring-offset-2 ring-4">Button C</button>
    <br><br>
    <!-- 对焦环 -->
    <button class="w-40 ring-offset-2 ring-2 focus:ring-2">Save Changes</button><br><br>
    <!-- 嵌入式 -->
    <button class="w-40 ring-offset-2 ring-2 ring-inset">Save Changes</button><br><br>
    <!-- 环偏移宽度 -->
    <button class="w-40 ring-offset-0 ring-2 mx-3">Save Changes</button>
    <button class="w-40 ring-offset-2 ring-2 mx-3">Save Changes</button>
    <button class="w-40 ring-offset-4 ring-2 mx-3">Save Changes</button><br><br>
    <!-- 环偏移的颜色 -->
    <button class="w-40 ring-offset-4 ring-offset-slate-500 ring-2 mx-3">Save Changes</button>
</body>
</html>

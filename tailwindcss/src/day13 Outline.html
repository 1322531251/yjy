<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- 设置轮廓宽度 -->
    <button class="outline outline-offset-2 outline-1 w-20 mx-3">Button A</button>
    <button class="outline outline-offset-2 outline-2 w-20 mx-3">Button B</button>
    <button class="outline outline-offset-2 outline-4 w-20 mx-3">Button C</button>
    <br><br><br>
    <!-- 轮廓颜色 -->
    <button class="outline outline-offset-2 outline-blue-500 w-20 mx-3">Button A</button>
    <button class="outline outline-offset-2 outline-cyan-500 w-20 mx-3">Button B</button>
    <button class="outline outline-offset-2 outline-pink-500 w-20 mx-3">Button C</button>
    <br><br><br>
    <!-- 轮廓样式 -->
    <button class="outline outline-2  outline-offset-2 w-20 mx-3">Button A</button>
    <button class="outline-dashed outline-2 outline-offset-2 w-20 mx-3">Button B</button>
    <button class="outline-dotted outline-2 outline-offset-2 w-20 mx-3">Button C</button>
    <button class="outline-double outline-3 outline-offset-2 w-20 mx-3">Button D</button>
    <br><br><br>
    <!-- 轮廓偏移 -->
    <button class="outline outline-offset-0 w-20 mx-3">Button A</button>
    <button class="outline outline-offset-2 w-20 mx-3">Button B</button>
    <button class="outline outline-offset-4 w-20 mx-3">Button C</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl text-green-700 text-center font-semibold">Hello</h1>
    <div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="" alt="Woman's Face" />
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold">
              Erin Lindford
            </p>
            <p class="text-slate-500 font-medium">
              Product Engineer
            </p>
          </div>
          <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
        </div>
    </div>
    <br><br>

    <div class="lg:content-auto">
      123
    </div>
    <br><br>

    <!-- 悬停 （：hover） -->
    <div class="bg-black hover:bg-white">
      5555
    </div>
    <br><br>

    <!-- 焦点 （：focus） 焦点内 （：focus-within） -->
    <div class="focus-within:shadow-lg ">
      <input class="border-gray-300 focus:border-blue-400 "  placeholder="请输入"/>
    </div>
    <br><br>

    <button class="focus-visible:ring focus:outline-none active:bg-blue-600">submit</button>
    <br><br>


    <a href="https://baidu.com" class="text-blue-600 visited:text-purple-900 only:py-0">
      Inspiration
    </a>





  </body>
</html>

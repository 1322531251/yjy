<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <title>填写订单</title>
</head>
<body>
    <!-- 主体内容（滑动 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="user_msg pannel">
            <div class="location">
                <div class="iconfont icon-location"></div>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">
                    北京市  海淀区  中关村软件园   信息科技大厦1号
楼410#</div>
            </div>
            <div class="more">
                <div class="iconfont icon-more"></div>
            </div>
        </div>

        <!-- 商品信息 -->
        <div class="goods pannel">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p>
                    <span>粉色</span>
                    <span>红外体温计</span >
                </p>
                <div class="price">
                    <span class="before red">¥<i>266</i></span>
                    <span class="after">¥<i>299</i></span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
    
        <!-- 其他信息 -->
        <section class="rest pannel">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝</p>
            </div>
        </section>


        <!-- 价格信息 -->
        <section class="money pannel">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="red">-￥30.00</p>
            </div>
        </section>


    </div>
    <!-- 底部支付（固定定位 -->
    <div class="pay">
        <div class="left">
            合计：<span class="red">¥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵动画</title>
    <style>
        .box{
            width: 140px;
            height: 140px;
            background-image: url(./images/bg.png);

            animation: moive 1s steps(12) infinite;
        }

        @keyframes moive{
            from{
               background-position: 0 0;
            }
            to{
                background-position: -1680px 0;
            }
       
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

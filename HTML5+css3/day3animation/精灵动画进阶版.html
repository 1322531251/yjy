<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵动画</title>
    <style>
        .box{
            width: 140px;
            height: 140px;
            background-image: url(./images/bg.png);

            /* 多组动画：
            animation：
                 动画1，
                 动画2，
                 动画n； */
            animation: 
            moive 1s steps(12) infinite,
            run 1s forwards;
        }

        @keyframes moive{

            /* from处于盒子默认位置时可以省略 */
            from{
               background-position: 0 0;
            }
            to{
                background-position: -1680px 0;
            }
        }

        /* 定义盒子移动的动画 */
        @keyframes run {

            /* from处于盒子默认位置时可以省略 */
            from{
                transform: translate(0);
            }
            to{
                transform: translate(800px);
            }
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

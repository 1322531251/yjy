<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d导航</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav{
            width: 300px;
            height: 40px;
            margin: 50px auto;
        }

        .nav li{
            position: relative;
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            transition: all .5s;
            transform-style: preserve-3d;

            /* 测试盒子移动位置 */
            /* transform: rotateX(-20deg) rotateY(30deg); */

        }

        .nav li a{
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            text-decoration: none;
            color: #fff;

        }

        .nav li:hover{
            transform: rotateX(-90deg);

        }

        .nav li .ch{
            background-color: green;

            transform: translateZ(20px);
        }

        .nav li .eg{
            background-color: orange;

            transform: rotateX(90deg) translateZ(20px);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#" class="ch">首页</a>
                <a href="#" class="eg">Index</a>
            </li>
            <li>
                <a href="#" class="ch">登录</a>
                <a href="#" class="eg">Login</a>
            </li>
            <li>
                <a href="#" class="ch">注册</a>
                <a href="#" class="eg">Register</a>
            </li>
        </ul>
    </div>
</body>
</html>

<!-- 空间旋转 rotate

transform：rotateX(值)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间旋转-X轴</title>
    <style>
        .box{
            width: 300px;
            margin: 100px auto;
        }

        img{
            width: 300px;
            transition: all 2s;
        }

        .box{
            perspective: 900px;
        }

        .box img:hover{
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>

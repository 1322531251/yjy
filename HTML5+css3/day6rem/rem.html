<!-- rem适配 :

网页效果：屏幕宽度不同，网页元素尺寸不同（等比缩放）

相对单位
1rem=1HTML字号大小

网页的根：HTML标签-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            font-size: 20px;
        }

        .box{
            width: 5rem;
            height: 3rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

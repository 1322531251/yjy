<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 1366px;
            height: 600px;
            margin: 0 auto;
            background: url(./images/bg.jpg);
            overflow: hidden;
        }

        /* 伪元素：行内显示模式 */
        .box::before,
        .box::after{
            float: left;
            content: '';
            width: 50%;
            height: 600px;
            background-image: url(./images/fm.jpg);
            transition: all .7s;

        }

        /* 选图片的右边 */
        .box::after{
            background-position: right 0;
        }

        .box:hover::before{
            transform: translate(-100%);
        }

        .box:hover::after{
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 手写2个div，用css伪元素before after -->
    </div>
</body>
</html>

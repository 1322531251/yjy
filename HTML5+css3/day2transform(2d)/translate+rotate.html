<!-- 多重转换 transform:

    transform:translate() rotate();
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重转换</title>
    <style>
        .box{
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }

        img{
            width: 200px;
            transition: all 8s;
        }

        .box:hover img{
            /* 旋转会改变坐标轴向 先旋转改变坐标轴向
            位移方向会受影响 多重转换旋转最后书写*/
            transform: translate(600px) rotate(720deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/tyre.png" alt="">
    </div>
</body>
</html>

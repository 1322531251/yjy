<!-- 主轴方向 flex-direction：

    主轴默认水平方向，侧轴默认垂直方向
    修改主轴方向属性：flex-direction

    row 行，水平(默认值)
    column 列，垂直
    row-reverse 行，从右向左
    column-reverse 列，从下向上
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main-axis-direction</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        .box li{
            display: flex;

            /* 1.先确认主轴方向 
                2.在选择对应属性实现主轴或侧轴的对齐方式 */
            /* 修改主轴方向：列 */
            flex-direction: column;

            /* 视觉效果 实现盒子水平居中 */
            align-items: center;

            /* 实现垂直居中 */
            justify-content: center;

            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
        }

        .box img{
            width: 32px;
            height: 32px;
        }

    </style>
 </head>
 <body>
    <div class="box">
        <ul>
            <li>
                <img src="./images/media.png" alt="">
                <span>媒体</span>
            </li>
        </ul>
    </div>
 </body>
 </html>

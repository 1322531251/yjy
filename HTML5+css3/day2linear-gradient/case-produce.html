<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 212px;
        }

        .box img{
            width: 300px;
        }

        .box .title{
            position: absolute;
            left: 15px;
            bottom: 20px;
            z-index: 2;
            width: 260px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }

        /* 1.准备盒子，定位在图片上方
        2.hover 显示渐变效果 */
        .box .mask{
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 212px;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.8)
            );
            opacity: 0;
            transition: all .5s;
        }

        .box:hover .mask{
            opacity: 1;

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">

        <!-- 渐变背景的盒子 
        mask表示遮罩层-->
        <div class="mask"></div>
        <div class="title">OceanStor Pacific 海量存储斩获2021 Interop金奖</div>
    </div>
</body>
</html>

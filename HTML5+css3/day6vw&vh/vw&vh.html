<!-- vw/vh

    vw:viewport width
    1vw=1/100视口宽度

    vh:viewport height
    1vh=1/100视口高度

    能够使用vw单位设置网页元素的尺寸
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw&vh</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* vw */
        /* .box{
            width: 50vw;
            height: 30vw;
            background-color: pink;
        } */

        /* vh */

        .box{
            width: 50vh;
            height: 30vh;
            background-color: pink;
        }
    </style>
 </head>
 <body>
    <div class="box"></div>
 </body>
 </html>

<!-- 
    作用域：
    可用性的代码范围

    提高了程序逻辑的局部性，增强了程序的可靠性，减少了名字冲突


    全局作用域：
    作用于所有代码执行的环境（整个script标签内）或者一个独立的js文件

    局部作用域：
    作用于函数内的代码环境，也称为函数作用域
 -->

 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>
<body>
    <script>
        // 全局变量
        let num =10 
        

        // 局部变量
        function sum() {

            let i = 1
        }
    </script>
</body>
</html>

    函数返回值：
    有返回值的函数

    语法：
    return 数据

    return不能换行写




    break结束循环 switch
    return结束函数
 -->

</head>
<body>
    <script>

        // function i(){
        //     return 20
        // }

        // 求和
        function getTotalPrice(x, y){
            return x + y
        }
        let sum = getTotalPrice(1,1)
        console.log(sum);

    </script>
</body>
</html>

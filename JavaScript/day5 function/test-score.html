<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总分</title>
</head>
<body>
    <script>
        
       function getArrScore(arr=[]){
        let sum = 0
        for(let i = 0 ; i < arr.length; i++){
            sum = sum + arr[i] 
            
        }
        document.write(`${sum}<br>`)
       } 
       getArrScore([2,4])
       getArrScore()
    </script>
</body>
</html>

        // 求任意数组的最大值,最小值并返回
        function getArrValue(arr= []){

            let max = arr[0]
            let min = arr[0]
            for(let i = 1; i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i]
                }
                if(min > arr[i]){
                    min = arr[i]
                }
            }
            return [max, min]
        }
        let arr = getArrValue([1,5,89,6,5])
        console.log(`数组最大值为：${arr[0]}`);
        console.log(`数组最小值为：${arr[1]}`);

    </script>

<!-- 
    变量提升（仅存在于var声明变量

    1.把所有var声明的变量提升到当前作用域的最前面
    2.只提升声明，不提升赋值
    3.然后依次执行代码
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提升</title>
</head>
<body>
    
    <script>
        var num
        console.log(num + '件');  //undefined件      
        // var num = 10
        num = 10
        console.log(num)
    </script>
</body>
</html>

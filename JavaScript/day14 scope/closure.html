<!-- 
    闭包概念：
    一个函数对周围状态的引用捆绑在一起，
    内层函数中访问到其外层函数的作用域

    作用：
    封闭数据，提供操作，外部也可以访问函数内部的变量

    闭包 = 内层函数 + 外层函数的变量

    应用：实现数据的私有
 -->  

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
 </head>
 <body>
    
    <script>
        function outer() { 
            let a = 10
            function fn() { 
                console.log(a);
            }
            return fn
        }
        // outer()
        // outer() = fn = function(){}
        const fun = outer()
        fun()
    </script>
 </body>
 </html>

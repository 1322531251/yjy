<!-- 
    作用域
    规定了变量能够被访问的“范围”，离开这个“范围”变量便不能被访问

    局部作用域
    1.函数作用域
    在函数内部声明的变量只能在函数内部被访问，外部无法直接访问

    2.块作用域
    在js中使用{}包裹的代码称为代码块，代码块内部声明的变量外部将{有可能}无法被访问
    注：
    1）let声明的变量会产生块作用域，var不会产生块作用域
    2）const声明的变量也会产生块作用域
    3）不同代码块之间的变量无法互相访问
    4）推荐使用let或const
----------------------------------------------------
    全局作用域
    <script>标签和.js文件的最外层就是所谓的全局作用域
    全局作用域中声明的变量，任何其他作用域都可以访问
----------------------------------------------------
    作用域链
    本质是最底层的变量查找机制

    如何执行？
    在函数被执行时，会优先查找当前函数作用域中查找变量
    如果当前作用域查找不到则会依次逐级查找父级作用域直到全局作用域
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
 </head>
 <body>
    <script>
        for(let i = 1; i <= 3; i++){
            // 块作用域
            console.log(i);
        }
        console.log(i);
    </script>
 </body>
 </html>

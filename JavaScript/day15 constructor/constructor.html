<!-- 
    构造函数
    是一种特殊的函数，主要用来初始化对象

    使用场景：
    常规的{...}语法允许创建一个对象，可以通过构造函数来快速创建多个类似的对象

    语法：
    命名以大写字母开头
    只能由“new”操作符来执行

    创建：
    1.使用new关键字调用函数的行为被称为实例化
    2.实例化构造函数时没有参数时可以省略()
    3.构造函数内部无需写return，返回值即为新创建的对象
    4.构造函数内部的return返回的值无效，所以不写return
    5.new Object()  new Date()也是实例化构造函数
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
 </head>
 <body>
    <script>
        function Pig(uname, age){
            this.uname = uname
            this.age = age
        }
        const pig = new Pig('佩奇', 6)
        console.log(pig);
    </script>
 </body>
 </html>

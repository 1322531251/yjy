<!-- 
    window对象

    BOM 浏览器对象模型
    JS访问浏览器窗口的一个接口

    是一个全局对象，定义在全局作用域中的变量、函数都会变成window对象的属性和方法

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
 </head>
 <body>

    <script>
        var num = 10
        console.log(num);
        console.log(window.num);

    </script>
 </body>
 </html>

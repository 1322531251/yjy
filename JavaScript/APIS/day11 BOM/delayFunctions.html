<!-- 

    定时器-延时函数
    setTimeout

    语法:
    setTimeout(回调函数，等待的毫秒数)

    清除延时函数
    let timer = setTimeout(回调函数，等待的毫秒数)
    clearTimeout(timer)
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延时函数</title>
 </head>
 <body>
    <script>
        setTimeout(function(){
            console.log('2秒');
        },2000)
    </script>
 </body>
 </html>

<!-- 
    立即执行函数

    主要作用：
    创建一个独立的作用域，避免了命名冲突问题
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        // 1.
        function fn() {  
            console.log(1);
        }
        fn();

        // 2.立即执行函数
        // (function(){})()
        // (function(){}())

        (function(){
            console.log(2);
        })();

        (function(a,b){
            // a,b变量为局部变量 
            console.log(a+b);
        })(1,3);
        (function (a,b) {  
            console.log(a*b);
        }(1,5))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭广告</title>
    <style>
        .box{
            width: 100px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box">广告</div>
<script>
    var box = document.querySelector('.box')
    setTimeout(function () {  
        box.style.display = 'none'
    },3000)
</script>
</body>
</html>

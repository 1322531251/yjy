<!-- 
    window.setInterval(回调函数，间隔的毫秒数)
    setInterval()方法重复调用一个函数，每隔这个时间，就去调用一次回调函数
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
 </head>
 <body>
    <script>
        // 重复调用
        setInterval(function () {  
            console.log(1);
        },1000)
    </script>
 </body>
 </html>

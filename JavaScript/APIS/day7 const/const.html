<!-- 
    const声明变量里面存的是地址
    使用时不可以重新赋值，可以添加值，要保证地址不变
    数组和对象使用const声明
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <script>
        const arr =['red','blue']
        arr.push('green')
        console.log(arr);
    </script>
</body>
</html>

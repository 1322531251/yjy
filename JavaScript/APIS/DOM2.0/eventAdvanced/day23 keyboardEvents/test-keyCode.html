<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键输入内容</title>
    <style>
        div{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text">
    </div>

    <script>
        var search = document.querySelector('input')
        document.addEventListener('keyup',function(e){
            // console.log(e.keyCode);
            if(e.keyCode === 83){
                search.focus()
            }
        })
    </script>
</body>
</html>

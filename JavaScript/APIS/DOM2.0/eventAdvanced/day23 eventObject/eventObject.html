<!-- 
    事件对象
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
 </head>
 <body>
    <div>123</div>
    <script>
        var div = document.querySelector('div')
        div.addEventListener('click',function (e) {  
            e = e || window.event  //兼容性写法
            console.log(e);
        })
        // 1. e 就是一个事件对象，写到监听函数的小括号中，当形参来看
        // 2. 时间对象只有有了事件才会存在，是系统给我们自动创建的，不需要传递参数
        // 3. 事件对象是事件的一系列相关数据的集合，跟事件相关
        // 4. 事件对象也有兼容性问题，IE678通过window.event
    </script>
 </body>
 </html>

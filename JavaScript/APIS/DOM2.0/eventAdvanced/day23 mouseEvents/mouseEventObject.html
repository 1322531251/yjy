<!-- 
    鼠标事件对象

 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件对象</title>
    <style>
        div{
            height: 3000px;
        }
    </style>
 </head>
 <body>
    <div></div>
    <script>
        document.addEventListener('click',function(e){
    
            // 1.可视区的X Y
            console.log(e.clientX);
            console.log(e.clientY);
    
            console.log('-------------------------------------');
            // 2.页面文档的X Y
            console.log(e.pageX);
            console.log(e.pageY);
        })
     </script>
 </body>
 
 </html>

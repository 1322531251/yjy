<!-- 
    删除事件（解绑事件）

    1.传统注册方式
    eventTarget.onclick = null

    2.监听注册
    removeEventListener
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除事件</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
 </head>
 <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        // 1.传统
        var divs = document.querySelectorAll('div')
        divs[0].onclick = function(){
            alert('11')
            divs[0].onclick = null
        }

        // 2.监听注册
        divs[1].addEventListener('click',fn)
        function fn(){
            alert('89')
            divs[1].removeEventListener('click',fn)
        }

    </script>
 </body>
 </html>

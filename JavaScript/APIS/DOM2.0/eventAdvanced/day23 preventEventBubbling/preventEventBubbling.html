<!-- 
    阻止事件冒泡

    stopPropagation()
 -->



<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
 </head>
 <body>
    <div class="father">
        <div class="son">son</div>
    </div>

    <script>
        var son = document.querySelector('.son')
        son.addEventListener('click',function(e){
            alert('son')
            e.stopPropagation()
            window.event.cancelBubble = true  //兼容性
        },false)

        var father = document.querySelector('.father')
        father.addEventListener('click',function(){
            alert('father')
            e.stopPropagation()
        },false)
    </script>
 </body>
 </html>

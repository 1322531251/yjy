<!-- 
    根据ID获取
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
 </head>
 <body>
    <div id="time">2023-5-1</div>

    <script>
        const timer = document.getElementById('time')
        console.log(timer);
        // console.dir 打印我们返回的元素对象，更好的查看里面的属性和方法
        console.dir(timer);
    </script>
 </body>
 </html>

<!-- 
    触发--响应机制

    1.获取事件源
    2.注册事件（绑定事件）
    3.添加事件处理程序（采取函数赋值形式）
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三要素</title>
 </head>
 <body>
    <button id="btn">点击</button>
    <script>
    // 1.事件源 事件类型 事件处理程序

    // 1.事件被触发的对象
    var btn = document.getElementById('btn')
    // 2.如何触发 什么事件（onclick
    // 3.通过函数赋值的方式完成
    btn.onclick = function(){
        alert('111')
    }
    </script>
 </body>
 </html>

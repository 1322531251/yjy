<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时显示</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <div>早上好</div>
    <img src="./img/morning.jpg" alt="">

    <script>
        var div = document.querySelector('div')
        var img = document.querySelector('img')
        var date = new Date()
        var h = date.getHours()
        if(h < 12){
            div.innerHTML = '早上好'
            img.src = './img/morning.jpg'
        }else if(12 <= h < 18){
            div.innerHTML = '下午好'
            img.src = './img/noon.jpg'
        }else{
            div.innerHTML = '晚上好'
            img.src = './img/evening.jpg'
        }
    </script>

</body>
</html>

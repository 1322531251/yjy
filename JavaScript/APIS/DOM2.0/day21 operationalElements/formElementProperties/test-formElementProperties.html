<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏密码</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            top: 2px;
            right: 4px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="./img/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd" >

        <script>
            var eye = document.getElementById('eye')
            var pwd = document.getElementById('pwd')
            var flag = 0
            eye.onclick = function(){
                //判断操作
                if (flag == 0) {
                    pwd.type = 'text'
                    eye.src = './img/open.jpg'
                    flag = 1  //赋值操作
                    
                } else {
                    pwd.type = 'password'
                    eye.src = './img/close.png'
                    flag = 0
                }
            }
        </script>
    </div>
</body>
</html>

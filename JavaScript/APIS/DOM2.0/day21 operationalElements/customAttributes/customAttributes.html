<!-- 
    自定义属性的操作

    1.获取元素属性值
    element.属性  获取属性值  
    注：元素本身自带的属性

    element.getAttribute('属性')
    注：主要获得自定义的属性（标准）程序员自定义的属性

    2.设置属性值
    element.属性 = '值'   设置内置属性值   
    element.setAttribute('属性','值')

    3.移除属性
    element.removeAttribute('属性')
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性的操作</title>
 </head>
 <body>
    
    <div id="demo"></div>
    <script>
        // 1.
        var demo = document.getElementById('demo')
        console.log(demo.id);
        console.log(demo.getAttribute('id'));

        // 2.
        // console.log(demo.id = 'test');
        demo.setAttribute('id','index') 

        2.
        demo.remove('id')
    </script>
 </body>
 </html>

<!-- 
    时间戳
    指从1970年1月1日00时00分00秒起到现在的毫秒数，是一种特殊的计量时间的方式

    算法：
    将来的时间戳 - 现在的时间戳 = 剩余时间毫秒数
    剩余时间毫秒数 转换为 剩余时间的 年月日时分秒 就是倒计时时间
    

    3种方式：
    1.使用getTime()方法

    2.简写 +new Date() 
    无需实例化

    3.使用Date.now() 
    无需实例化  
    但是 只能得到当前的时间戳，而前面两种可以返回指定时间的时间戳
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
 </head>
 <body>
    
    <script>
        const date = new Date()
        console.log(+new Date());

        // 返回星期几
        const arr = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
        console.log(arr[new Date().getDay()]);
    </script>
 </body>
 </html>

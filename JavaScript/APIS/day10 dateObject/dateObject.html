    日期对象
    作用：得到当前系统时间


    实例化：
    在代码中发现new关键字的操作

    创建一个世家对象并获取时间
        1.获取当前时间
        const date = new Date()
        2.获得指定时间
        const date = new Date('2023-1-1')
       
---------------------------------------------

    方法

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
 </head>
 <body>
    
    <script>
        // 当前时间
        // const date = new Date()
        // console.log(date);

        // 指定时间
        // const date1 = new Date('2023-1-1')
        // console.log(date1);

        // 方法
        // 获取日期对象
        const date = new Date()
        console.log(date.getFullYear());
        console.log(date.getDate());

        // 月份加1
        console.log(date.getMonth() + 1);
        console.log(date.getDay());
    </script>
 </body>
 </html>

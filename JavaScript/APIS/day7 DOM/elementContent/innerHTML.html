<!-- 
    元素.innerHTML属性

    可以解析标签
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
 </head>
 <body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box')
        console.log(box.innerHTML);
        box.innerHTML = `<strong>我要更改</strong>`
    </script>
 </body>
 </html>

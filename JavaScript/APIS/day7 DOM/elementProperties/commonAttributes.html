<!-- 
    常用属性：
        可以通过JS设置/修改标签元素属性
        常见的属性：href、title、src等
        语法：
        对象.属性 = 值 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素常见属性</title>
</head>
<body>
    <img src="../images/1.webp" alt="">



    <script>
        // 1.获取元素
        const img = document.querySelector('img')
        img.src = '../images/2.webp'
        img.title = '刘德华'
    </script>
</body>
</html>

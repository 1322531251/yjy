<!-- 
    元素样式属性
        可以通过JS设置/修改标签元素属性

        通过style  className  classList 操作CSS

        语法： 
        //style
        对象.style.样式属性 = 值

        //className
        元素.className = 'active'   (使用新值换旧值)

        //classList
        //追加一个类
        元素.classList.add('类名')
        //删除一个类
        元素.classList.remove('类名')
        //切换一个类
        元素.classList.toggle('类名')
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素样式属性</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .active{
            color: red;
            background-color: skyblue;
        }
    </style>
 </head>
 <body>
    <div class="box">123</div>

    <script>

        // // style
        // const box = document.querySelector('.box')
        // box.style.height = '200px'
        // box.style.border = '1px solid green'
        // box.style.backgroundColor = 'blue'
        // box.style.borderTop = '2px solid red'

        // // className
        // const box =document.querySelector('.box')
        // box.className = 'box2'


        // classList
        const box = document.querySelector('.box')
        // box.classList.add('active')
        // box.classList.remove('box')
        box.classList.toggle('active')//切换类，原来没有就加上，有就删掉


    </script>
 </body>
 </html>

<!-- 
    获取DOM对象

    查找元素DOM元素就是利用JS选择页面中标签元素

    1.根据CSS选择器来获取DOM元素
    1)选择匹配的第一个元素
    语法：
    document.querySelector('css选择器')
    参数：
    包含一个或多个有效的CSS选择器 字符串
    返回值：
    CSS选择器匹配的第一个元素，一个HTMLElement对象
    如果没有匹配，则返回null

    2）选择匹配多个元素
    语法：
    document.querySelectorAll('css选择器')
    参数：(同上)
    返回值：
    CSS选择器匹配的NodeList 对象集合

    得到一个伪数组，有长度有索引号 
    但是没有pop()、push()等数组方法

    2.其他获取DOM元素方法

 -->

<!-- 
    克隆节点

    元素.cloneNode(布尔值)

    若为true，则代表克隆时会包含后代节点一起克隆
    若为false，则代表克隆时不包含后代节点
    默认为false
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>克隆节点</title>
 </head>
 <body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        const ul = document.querySelector('ul')
        // true后代全部克隆
        // const copy = ul.children[0].cloneNode(true)
        // false
        const copy = ul.children[0].cloneNode()
        ul.appendChild(copy)
    </script>
 </body>
 </html>

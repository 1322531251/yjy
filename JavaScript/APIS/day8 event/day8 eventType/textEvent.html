<!-- 
    文本事件
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本事件</title>
 </head>
 <body>
    <input type="text">
    <script>
        const input = document.querySelector('input')
        input.addEventListener('input',function () {
            console.log(input.value);
          })
    </script>
 </body>
 </html>

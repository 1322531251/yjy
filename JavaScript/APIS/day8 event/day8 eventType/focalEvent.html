<!-- 
    焦点事件
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点事件</title>
 </head>
 <body>
    <input type="text">

    <script>
        const input = document.querySelector('input')
        input.addEventListener('focus' , function(){
            console.log('123');
        })

        input.addEventListener('blur' , function(){
            console.log('321');
        })
    </script>

 </body>
 </html>

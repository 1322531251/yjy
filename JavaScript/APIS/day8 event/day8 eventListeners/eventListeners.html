<!-- 
    事件监听：（绑定事件/注册事件
    让程序检测是否有事件发生，一旦有事件触发，就立即调用一个函数做出响应

    语法：
    元素对象.addEventListener('事件类型'，要执行的函数)

    事件源：哪个dom元素被事件触发了，要获取dom元素对象
    事件类型：用什么方式触发，比如鼠标单击click，鼠标经过mouseover
    事件调用的函数：要做什么事
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
 </head>
 <body>
    <button>点击</button>
    <script>
        // 事件源
        const btn = document.querySelector('button')
        // 事件类型
        btn.addEventListener('click' , function(){
            alert('你干嘛')
        })
    </script>
 </body>
 </html>

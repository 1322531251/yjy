<!-- 
    事件对象

    语法：
    在事件绑定的回调函数的第一个参数就是事件对象
    一般命名为event、ev、e
    元素.addEventListener('click',function(e){})
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
 </head>
 <body>
    <button>点击</button>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click' , function(e){
            console.log(e);
        })
    </script>
 </body>
 </html>

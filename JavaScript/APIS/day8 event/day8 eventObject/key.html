<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key</title>
</head>
<body>
    <input type="text">
    <script>
        const input = document.querySelector('input')
        input.addEventListener('keyup', function(e){
            // console.log(e.key);

            // 只使用enter
            if(e.key === 'Enter'){
                console.log('321');
            }
        })
    </script>
</body>
</html>

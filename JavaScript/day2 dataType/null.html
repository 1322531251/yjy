<!--
    空类型

    undefined表示为赋值
    null表示赋值了，但是内容为空

    null开发场景：
    如果一个变量里面确定存放的是对象，如果还未准备好对象，可以放null

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>
<body>
    <script>
        let obj = null
        console.log(obj);

        console.log(undefined + 1);
        console.log(null + 1);
    </script>
</body>
</html>

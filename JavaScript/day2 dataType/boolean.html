<!-- 
    布尔类型：
    值：true false


    显示转换：
    " 0 undefined null false NaN转换为布尔值后都是false，其余则为true

    隐式转换：
    null经过数字转换成0
    undefined经过数字转换是NaN


 -->

 

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <script>
        let isCool = true
        console.log(isCool)

        console.log(Boolean('NaN'));
        console.log(null + 0);
    </script>
 </body>
 </html>

<!-- 
    检测数据类型：

    1.作为运算符 typeof x
    2.函数形式 typeof(x)
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
 </head>
 <body>
    
    <script>
        let num = 10
        let uname = '天使'
        console.log(typeof num);
        console.log(typeof uname);

        console.log(10000 + 2000);
    </script>
 </body>
 </html>

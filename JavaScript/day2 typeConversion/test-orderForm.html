<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单</title>
    <style>
        h3{
            text-align: center;
        }
        
        table{
            margin: 0 auto;
            height: 50px;
            border-collapse: collapse;
        }

        table,th,td{
            text-align: center;
            border: 1px solid #000;
        }

        th{

            padding: 5px 30px;
        }
    </style>
</head>
<body>
    <h3>订单确认</h3>
    
    
    <script>
        let price = +prompt('请输入商品价格:')
        let num = +prompt('请输入商品数量:')
        let address = prompt('请输入收货地址:')
        let total = num * price

        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>小米青春版PLUS</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${address}</td>
            </tr>
         </table>
        
        `)

    </script>
</body>
</html>

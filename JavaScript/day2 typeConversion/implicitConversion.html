<!-- 
    隐式转换：

    +号两边只要有一个是字符串，都会把另外一个转成字符串
    除了+以外的算术运算符 比如-*/等都会把数据转成数字类型
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    

    <script>
        console.log(1 + 1);
        console.log('pink' + 1);
        console.log(2 + 2);
        console.log(2 + '2');
        console.log(2 - 2);
        console.log(2 - '2')
        console.log(+'123');
    </script>
 </body>
 </html>

<!-- 
    变量：存储数据的容器 但不是数据本身

    语法： let 变量名   （let是声明关键字 

    基本使用：
    1.声明变量/定义变量
    2.变量赋值


    本质：程序在内存中申请的一块用来存放数据的小空间

    命名规则与规范：
    1.规则：不能用关键字
            只能用下划线 字母 数字 $组成，且数字不能开头
            字母严格区分大小写，Age和age不是同一变量
    2.规范：起名要有意义
            遵循小驼峰命名法
            （第一个单词首字母小写，后面每个单词首字母大写，例：userName
 --> 

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    

    <script>
        // // 1.声明变量
        // let age
        // // 2.赋值
        // age = 18
        // // 3.输出
        // console.log(age)


        // let age=18


        // test
        let num = 20
        let uname = '张三'
        console.log(num,uname)


    </script>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量</title>
</head>
<body>
    
    <script>
        // 1.定义变量 声明一个临时变量
        let num1 = 10
        let temp
        let num2 = 20
        // 2.交换变量
        temp = num1
        num1 = num2
        num2 = temp
        // 3.输出变量
        console.log(num1,num2)
    </script>
</body>
</html>

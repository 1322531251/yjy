        const obj = {
            uname:'red',
            age:18,
            hobby:['篮球','足球'],
            family:{
                baby:'blue'
            }
        }
        const o ={}
        function deepCopy(newObj,oldObj) {  
            debugger
            // 遍历
            // k是属性名 oldObj[k]属性值
            for(let k in oldObj){
                // 判断对象中的属性值
                if(oldObj[k] instanceof Array){
                    newObj[k] = []
                    deepCopy(newObj[k],oldObj[k])
                }else if(oldObj[k] instanceof Object){
                    newObj[k] = {}
                    deepCopy(newObj[k],oldObj[k])
                }else{
                // newObj[k] === o.uname 给新对象添加属性
                newObj[k] = oldObj[k]
                }
            }
        }
        deepCopy(o,obj)
        console.log(o);
        o.age = 10
        o.hobby[0] = '羽毛球'
        o.family.baby = 'yellow'

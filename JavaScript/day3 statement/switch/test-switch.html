<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数')
        let num2 = +prompt('请输入第二个数')
        let operator = prompt('请输入运算符')
        switch(operator){
            case '+' :
            alert(num1 + num2)
                break
            case '-' :
            alert(num1 - num2)
                break  
            case '*' :
            alert(num1 * num2)
                break
            case '/' :
            alert(num1 / num2)
                break  
                
        }

    </script>
</body>
</html>

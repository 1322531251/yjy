<!-- 
    逻辑运算符：
    并且（与） &&  一假则假
    或者（或） ||  一真则真
    取反（非） ！  真变假，假变真
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
 </head>
 <body>
    
    <script>
        console.log(3 < 10 && 3 > 5);
        console.log(3 < 10 || 3 > 5);

        console.log(!true);
    </script>
 </body>
 </html>

<!-- 
    运算符优先级
    1.()
    2.++ -- !(一元运算符)
    3.先*/%后+-（算数运算符）
    4.> >= < <=
    5.== != === !==
    6.先&& 后||
    7.=（赋值运算符）
    8.，（逗号运算符）

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符优先级</title>
 </head>
 <body>
    <script>
        let a = 3 > 5 && 2 < 7 && 3 == 4
        console.log(a);
        
        let b = 3 <= 4 || 3 > 1 || 3 != 2
        console.log(b);

        let c = 2 === "2"
        console.log(c);

        let d = !c || b && a
        console.log(d);
    </script>
 </body>
 </html>

<!-- 
    比较运算符：
    比较两个数据大小。是否相等

    > < >= <= 
    == 左右两边值是否相等（判断
    === 左右两边是否类型和值都相等（全等 
        (判断是否相等 用===)
    !== 左右两边是否不全等

    NaN不等于任何值 包括它本身
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
 </head>
 <body>
    
    <script>
        console.log(3 > 5);
        console.log(3 >= 3);
        console.log(2 == 2);
        console.log(2 == '2');
        console.log(2 === '2');

        console.log('------------------------');
        console.log('a' < 'b');
    </script>
 </body>
 </html>

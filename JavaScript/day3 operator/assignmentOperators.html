<!-- 
    赋值运算符：对变量进行赋值的运算符

    += -= *= /= %=
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
 </head>
 <body>
    <script>
        let num = 1

        // num = num + 1
        num += 1
        console.log(num);
    </script>
 </body>
 </html>

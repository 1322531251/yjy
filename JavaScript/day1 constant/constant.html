<!-- 
    常量：
    使用const声明的变量
     
    当某个变量永远不会改变时用const
    命名规范和变量一致

    注：常量声明时必须赋值
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <script>
        const PI = 3.14 
        console.log(PI);
    </script>
 </body>
 </html>

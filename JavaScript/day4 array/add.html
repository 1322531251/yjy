<!-- 
    新增：

    1.数组.push()将一个或多个元素添加到数组的末尾，并返回该数组的新长度
 
    2.数组.unshift()将一个或多个元素添加到数组开头，并返回该数组的新长度

    语法：
     1. arr.push(元素1，...，元素n)

     2. arr.unshift(元素1，...，元素n)

-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
</head>
<body>
    <script>
        let arr =[1,2]
        arr.push(2,6)
        console.log(arr);


        let arr1=[1,2]
        arr1.unshift(2,6)
        console.log(arr1);
    </script>
</body>
</html>

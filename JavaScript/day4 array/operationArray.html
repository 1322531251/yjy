<!-- 
    操作数组：
    增：
        arr.push(新增的内容)
        arr.unshift(新增的内容)
    删：
        arr.pop()
        arr.shift()
        arr.splice(操作的下标，删除的个数)
    改：
        数组[下标] = 新值
    查：
        数组[下标]
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作数组</title>
 </head>
 <body>
    <script>
        let arr = []
        console.log(arr[0]);
        arr[0] = 1
        console.log(arr);
        arr[0] = 4
        console.log(arr[0]);
    </script>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最值</title>
</head>
<body>
    
    <script>
        let arr = [2,6,1,77,52,25,7]
        let max = arr[0]
        let min = arr[0]
        for(let i = 0; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i]    
            }

            if(min > arr[i]){
                min = arr[i]    
            }
        }
        document.write(`最大值为：${max}`)
        document.write(`最大值为：${min}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的使用方法</title>
</head>
<body>
    <script>
        let obj = {
            name: '金鱼',
            say: function(x , y){
                // console.log('hi');
                console.log(x + y);
            },
            look: function(){

                console.log('dog');
            }
        }
        obj.say(4,6)
        obj.look()
    </script>
</body>
</html>

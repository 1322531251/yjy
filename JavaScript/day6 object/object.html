<!-- 
    对象：
    引用数据类型
    一种无序的数据集合 数组是有序的数据集合
    可以详细的描述某个事物

    声明语法：
    let 对象名 = {}
    或
    let 对象名 = new Object()

    let 对象名 = {
        属性名：属性值
        方法名：函数
    }

    对象由属性和方法组成
    属性：信息或特性  如手机尺寸、颜色
    方法：功能或行为  如手机打电话、发短信


    null是一个空对象
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
 </head>
 <body>
    
    <script>
        let person = {
            name:'金鱼',
            age:19,
            gender:'男'
        }
        console.log(person);
    </script>
 </body>
 </html>

<!-- 
    内置对象：
    Math对象是一个数学对象。
    提供了一系列做数学运筹的方法

    Math：
    random：生成0-1之间的随机数（包含0不包括1
    ceil：向上取整
    floor：向下取整
    max：找最大数
    min：找最小数
    pow：幂运算
    abs：绝对值
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>
</head>
<body>
    
    <script>
        console.log(Math.PI);

        console.log(Math.ceil(1.2));
        console.log(Math.floor(1.9));

        // 四舍五入   round()
        console.log(Math.round(1.2));
        console.log(Math.round(1.6));

        // 取整函数 parseInt(1.2)
        // parseInt('12px')  //12

        console.log(Math.max(1,2,5,85,2));
        console.log(Math.min(1,2,5,85,2));


        console.log(Math.pow(2,2));

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品对象</title>
</head>
<body>
    <script>
        let goods = {
            name: '小米10 青春版',
            num: '100012916024',
            weight: '0.55kg',
            address: '中国大陆'
        }
        goods.price = '3999元'
        console.log(goods)

    // 查询对象：
    // 对象名.属性
        console.log(goods.num);
    // 对象名['属性名']
        console.log(goods['num']);

    //修改属性：
    // 对象名.属性 = 新值
        goods.price = '9999元'
        console.log(goods);

    // 增加属性：
    // 对象名.新属性 = 新值
        goods.color = '红色'
        console.log(goods);

    // 删除属性：（了解）
    // delete 对象名.属性
        delete goods.num
        console.log(goods);




        // test
        goods.name = '小米10 PLUS'
        goods.color = '粉色'
        console.log(goods.name);
    </script>
</body>
</html>

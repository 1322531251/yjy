        // 设定次数
        function getRandom(N ,M){
            return Math.floor(Math.random()*(M - N + 1))+ N
        }
        let random = getRandom(1, 10);
        let flag = true
        for(let i = 1; i <= 3; i++){
                let num = +prompt('请输入一个数字：')
            if(num > random){

                alert('太大了')
            }else if(num < random){

                alert('太小了')
            }else{
                
                flag = false
                alert('猜对了！太棒了！')

            }

        if(flag){

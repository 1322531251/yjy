<!-- 
    遍历对象

    for(let 声明变量  in  数组名 ){}
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
 </head>
 <body>
    <script>

        // // 不推荐遍历数组
        // let arr = ['pink', 'red', 'green' ]
        // for (let k in arr){
        //     console.log(k);/* 数组下标 索引号 但是是字符串 */
        //     console.log(arr[k]);
        // }

        
        // 遍历对象
        let obj = {
            name : '金鱼',
            age : 18,
            gender : '女'
        }
        for (let key in obj){
            console.log(key);/* 属性名  字符串 */
            console.log(obj[key]);
        }
    </script>
 </body>
 </html>

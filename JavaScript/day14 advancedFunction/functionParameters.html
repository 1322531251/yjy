<!-- 
    函数参数

    1.动态参数
    arguments是函数内部内置的伪数组变量
    包含了调用函数时传入的所有参数

    可以通过for循环一次得到传递过来的实参

    作用：
    动态获取函数的实参

--------------------------------------------
    2.剩余参数
    ...arr     ...other
    将一个不定数量的参数表示为一个数组
    使用时不需要写...

    使用场景： 用于获取多余的实参

--------------------------------------------


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
 </head>
 <body>
    
    <script>
        // function getSum(){
        //     // console.log(arguments);                
        //     let sum = 0
        //     for(let i = 0; i < arguments.length; i++){

        //         sum += arguments[i]

        //     }                
        //     console.log(sum);
        // }
        // getSum(2,3,4,5,9)


        function getSum(...arr){
            // console.log(arr);
            let sum = 0
            for(let i = 0;i < arr.length;i++){
                sum += arr[i]
            }
            console.log(sum);
        }
        getSum(1,2,3,4)


    </script>
 </body>
 </html>

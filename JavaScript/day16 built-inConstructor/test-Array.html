<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array构造函数</title>
</head>
<body>
    <div></div>
    <script>
        const spec = {
            size:'40cm*40cm',
            color:'黑色'
        }
        // 转化成字符串，数组join('/')把数组根据分隔符转换成字符串
        document.querySelector('div').innerHTML = Object.values(spec).join('/')
    </script>
</body>
</html>

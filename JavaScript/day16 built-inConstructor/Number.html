<!-- 
    用于创建数值

    toFixed()设置保留小数位的长度
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
 </head>
 <body>
    <script>
        const num = 12.345
        console.log(num.toFixed(2));

        const num1 = 10
        console.log(num1.toFixed(2)); 
    </script>
 </body>
 </html>

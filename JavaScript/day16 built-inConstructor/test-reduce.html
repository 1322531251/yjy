<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce练习</title>
</head>
<body>
    
    <script>
        const arr = [{
            name :'张三',
            salary : 10000
        },{
            name :'李四',
            salary : 10000
        },{
            name :'王五',
            salary : 10000
        }]

        // const total = arr.reduce(function(prev, current){
        //     return prev+current.salary
        // },0)
        // console.log(total);
        
        const total = arr.reduce(function(prev, current){
            return prev+current.salary*1.3
        },0)
        console.log(total);
    </script>
</body>
</html>

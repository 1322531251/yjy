<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String练习</title>
</head>
<body>

    <div>
        <!-- <p class="name">
        <span class="tag">【赠品】50g茶叶</span>
        <span class="tag">【赠品】清洗球</span>
        </p> -->
    </div>
    <script>
        const gift = '50g茶叶, 清洗球'
        // 将字符串转换成数组
        // console.log(gift.split(','));
        // 根据数组元素个数 生成对应的span标签
        // 将数组转换成字符串
        const str = gift.split(',').map(item=>`<span>【赠品】${item}</span><br>`).join('')
        // 追加到div
        document.querySelector('div').innerHTML = str
    </script>
</body>
</html>

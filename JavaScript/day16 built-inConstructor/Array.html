    内置构造函数，用于创建数组

    推荐使用字面量方式创建数组，而不是Array构造函数

    数组常见实例方法-核心方法
    ————————————————————————————————————————————————————————————
    |forEach  |  遍历数组  |  不返回数组，经常用于查找遍历数组元素
    |fliter   |  过滤数组  |  返回新数组，返回的是筛选满足条件的数组元素
    |map      |  迭代数组  |  返回新数组，返回的是处理之后的数组元素，想要使用返回的新数组
    |reduce   |  累计器    |  返回累计处理的结果，经常用于求和等
    ————————————————————————————————————————————————————————————

---------------------------------------------------------------------------

    reduce()

    作用：
    reduce返回累计处理的结果，经常用于求和等

    基本语法：
    arr.reduce(function(){},起始值)
    arr.reduce(function(上一次值,当前值){},起始值)

    执行过程：
    1.如果没有起始值，则上一次值以数组的第一个数组元素的值
    2.每一次循环，把返回值给作为下一次循环的上一次值
    3.如果有起始值，则起始值作为上一次值

    ***实例方法 every 检测数组所有元素是否都符合指定条件，如果所有元素都通过检测返回true，否则返回false
    实例方法 some 检测数组中的元素是否满足指定条件，如果数组中有元素满足条件返回true，否则返回false
    实例方法 concat 合并两个数组，返回生成新数组
    实例方法 sort 对原数组单元值排序

    实例方法 reverse 反转数组

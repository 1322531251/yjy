<!-- 位移-绝对定位居中 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位移-绝对定位居中</title>
    <style>
        .father{
            position: relative;
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
        }

        .son{
            position: absolute;
            left: 50%;
            top: 50%;

           /* 改变盒子的位置 */
            /* margin-left: -100px;
            margin-top: -50px; */

            /* 位移:百分比参考盒子自身尺寸的一半 */
            transform: translate(-50%,-50%);

            width: 200px;
            height: 100px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>

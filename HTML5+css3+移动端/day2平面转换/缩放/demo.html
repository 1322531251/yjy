<!-- 缩放 scale:

transform:scale(x轴缩放倍数，y轴缩放倍数)；

一般情况下：
transform：scale（缩放倍数）；
scale值大于1表示放大，scale值小于1表示缩小-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放效果</title>
    <style>
        .box{
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
        }

        .box img{
            width: 100%;
            transition: all 0.5s;
        }

        .box:hover img{
            /* width: 400x;
            height: 300px; */

            /* 放大 */
            transform: scale(1.2);
            /* 缩小 */
            transform: scale(0.2);

        }
    </style>
 </head>
 <body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
    </div>
 </body>
 </html>

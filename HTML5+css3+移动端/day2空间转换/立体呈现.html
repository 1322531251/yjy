<!-- 立体呈现
    
    transform-style：preserve-3d 
    加在父级，使子级处在3d空间
    
    默认值flat 表示子元素处于2D平面内呈现
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立体呈现</title>
    <style>
        .cube{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 2s;
            transform-style: preserve-3d;
        }

        .cube div{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
        }

        .cube:hover{
            transform: rotateY(180deg);
        }

        .front{
            background-color: orange;
            transform: translateZ(-200px);
        }

        .back{
            background: green;
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>
</html>

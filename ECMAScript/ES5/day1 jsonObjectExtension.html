<!-- json对象 
    1.JSON.stringify(obj/arr)
    js对象（数组）转换为json对象（数组）
    2.JSON.parse(json)
    json对象（数组）转化为js对象（数组）
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON对象</title>
</head>
<body>
    <script type="text/javascript">
        var obj = {uname : 'lili'}
        obj = JSON.stringify(obj)
        console.log(typeof obj);
        obj = JSON.parse(obj)
        console.log(typeof obj);
    </script>
</body>
</html>

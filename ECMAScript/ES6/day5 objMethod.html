<!-- 
    对象方法：
    1.Object.is(v1,v2)
    判断2个数据是否完全相等
    2.Object.assign(target,source1,source2..)
    将源对象的属性复制到目标对象上
    3.直接操作__proto__属性
        let obj2 = {}
        obj2.__proto__ = obj1
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法</title>
 </head>
 <body>
  
    <script type="text/javascript">
        console.log(0 == -0); //true
        console.log(NaN == NaN); //false
        console.log(Object.is(0 ,-0)); //false
        console.log(Object.is(NaN ,NaN)); //true

        let obj = {}
        let obj1 = {uname:'lili',age:18}
        let obj2 = {sex:'男'}
        Object.assign(obj,obj1,obj2)
        console.log(obj);

        let obj3 = {}
        let obj4 = {salary:10000}
        obj3.__proto__ = obj4
        console.log(obj3);
        console.log(obj3.salary);

    </script>
    
 </body>
 </html>

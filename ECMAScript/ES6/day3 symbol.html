<!-- 
    symbol:
    1.特点：
    symbol属性值对应的值是唯一的，解决命名冲突问题
    symbol值不能与其他数据进行计算，包括同字符串拼串
    for in，for of遍历时不会遍历symbol属性
    2.使用：
    调用symbol函数得到symbol属性
    let symbol = Symbol()
    let obj = {}
    obj[symbol] = 'hello'
    传参标识
    3.内置symbol值
    Symbol.iterator
    对象的Symbol.iterator属性，指向该对象的默认遍历器方法
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
 </head>
 <body>
    

    <script type="text/javascript">
        // 创建symbol属性值
        let symbol = Symbol()
        console.log(symbol);
        let obj = {uname:'lili',age:15}
        obj[symbol] = 'hello'
        console.log(obj);
        // for in, for of 
        for (let i in obj){
            console.log(i);
        }
        
        let symbol2 = Symbol('one')
        let symbol3 = Symbol('two')
        console.log(symbol2 == symbol3);
        console.log(symbol2, symbol3);

        // 可以定义常量
        const Person_key = Symbol('person_key')
        console.log(Person_key);
 
    </script>
 </body>
 </html>

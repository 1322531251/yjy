<!-- 
    三点运算符：
    1.用途：
    rest(可变)参数
        用来取代arguments 但比argumens灵活，只能是最后部分形参参数
        function fun(...values){
            console.log(arguments)
            arguments.forEach(function(item,index){
                console.log(item,index)
            })
            console.log(values)
            values.forEach(function(item,index){
                console.log(item,index)
            })
        }
        fun(1,2,3)
    扩展运算符
    let arr1 = [1,3,5]
    let arr2 = [2,...arr1,6]
    arr2.push(...arr1)
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三点运算符</title>
 </head>
 <body>
    

    <script type="text/javascript">
        function foo(a,...value){
            console.log(value);
            // 指向函数本身
            // arguments.callee() 
            value.forEach(function(item,index){
                console.log(item,index);
            })
        }
        foo(1,2,55,32)

        console.log('------------------');

        let arr = [1,2,3,8]
        let arr1 = [1,5,...arr,2]
        console.log(arr1);
        console.log(...arr);
    </script> 
 </body>
 </html>

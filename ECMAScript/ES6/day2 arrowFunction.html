<!-- 
    箭头函数：
    1.作用：
    定义匿名函数
    2.基本语法：
        没有参数：()=>console.log()
        一个参数：i => i+2
        大于一个参数：(i, j) => i+j
        函数体不用大括号：默认返回结果
        函数体如果有多个语句，需要用{}包围，若有需要返回的内容，需要手动返回
    3.使用场景：
    多用来定义回调函数 

    4.特点：
        简洁
        箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在对象就是它的this
        扩展理解：
            箭头函数的this看外层的是否有函数
            如果有，外层函数的this就是内部箭头函数的this
            如果没有，则this就是window
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
 </head>
 <body>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <script type="text/javascript">
        // 1.
        let fun = () => console.log('箭头函数');
        fun()
        // 2.
        let fun1 = a =>console.log(a);
        fun1('aaa')
        // 3.
        let fun2 = (x, y) => console.log(x, y);
        fun2(25,36)
        // 4.
        let fun3 = (x,y) => x+y
        // let fun3 = (x,y) => {return x+y}
        console.log(fun3(1,3));
        // 5.
        let fun4 = (x,y) =>{
            console.log(x,y);
            return x + y
        }
        console.log(fun4(1,3));

        let btn1 = document.querySelector('#btn1')
        let btn2 = document.querySelector('#btn2')
        btn1.onclick = function () {  
            alert(this)
        }
        let obj = {
            uname:'箭头函数',
            // getname(){
            getname:() => {
                btn2.onclick = () => {  
                    alert(this)
                }
            }
        }
        obj.getname()

    </script>
 </body>
 </html>

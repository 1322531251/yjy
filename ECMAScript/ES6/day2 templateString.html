<!-- 
    模板字符串：
    简化字符串的拼接

    模板字符串必须用 `` 包含
    变化的部分使用 ${} 定义
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>模板字符串</title>
 </head>
 <body>
    

    <script type="text/javascript">
        let obj = {uname:'lili', age:18}
        let str = `${obj.uname}今年${obj.age}岁`
        console.log(str);
    </script>
 </body>
 </html>

<!-- 
    const关键字：
    1.作用：
    定义一个常量
    2.特点：
    不能修改
    其他特点同let
    3.应用：
    保存不用改变的数据
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const关键字</title>
 </head>
 <body>
    

    <script type="text/javascript">
        const key = 'cba'
        // key = 'nba'
        console.log(key);
    </script>
 </body>
 </html>

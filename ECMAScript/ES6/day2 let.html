<!-- 
    let关键字
    1.作用：
    与var类似，用于声明一个变量
    2.特点：
    在块作用域内有效
    不能重复声明
    不会预处理，不存在提升
    3.应用：
    循环遍历加监听
    使用let取代var是趋势

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let关键字</title>
 </head>
 <body>
    <script type="text/javascript">
      let uname = 'lili'
      console.log(uname);
      // let uname = 'peter'
    </script>
 </body>
 </html>

<!-- 
    形参默认值：
    当不传入参数的时候默认使用形参里的默认值

    function Point(x=1,y=2){
        this.x = x
        this.y = y
    }
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形参默认值</title>
 </head>
 <body>
    

    <script type="text/javascript">
        function Point(x=0, y=0) {  
            this.x = x
            this.y = y
        }
        let point = new Point(12,55)
        console.log(point);
        let point1 = new Point()
        console.log(point1);
    </script>
 </body>
 </html>

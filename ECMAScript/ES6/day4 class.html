<!-- 
    class类：
    1.通过class定义类/实现类的继承
    2.在类中通过constructor定义构造方法
    3.通过new来创建类的实例
    4.通过extends来实现类的继承
    5.通过super调用父类的构造方法
    6.重写从父类中继承的一般方法
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class类</title>
 </head>
 <body>
    

    <script type="text/javascript">
        class Person{
            // 类的构造方法
            constructor(name,age){
                this.name = name,
                this.age = age
            }
            showName(){
                console.log('调用父类');
                console.log(this.name,this.age);
            }
        }
        let person = new Person('lili',15)
        console.log(person);
        // person.showName()
        // 子类
        class StarPerson extends Person{
            constructor(name, age, salary){
                super(name, age)  //调用父类的构造方法
                this.salary = salary

            }
            showName(){
                console.log('调用子类');
                console.log(this.name,this.age,this.salary);
            }
        }
        let p1 = new StarPerson('mingming',18,5000)
        console.log(p1);
        p1.showName()
    </script>
 </body>
 </html>

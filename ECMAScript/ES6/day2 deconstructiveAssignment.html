<!-- 
    变量的解构赋值：
    从对象或数组中提取数据，并赋值给变量（多个

    ------------------------
    对象的解构赋值：
    let{n,a} = {n:'tom',a:12}
    数组的解构赋值
    let[a,b] = [1,'atguigu']
    ------------------------
    用途：
    给多个形参赋值
    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
 </head>
 <body>
    <script type="text/javascript">
        let obj = {uname:'lili', age:18}
        // let uname = obj.uname
        // let age = obj.age

        let {uname, age} = obj
        console.log(uname, age);

        console.log('----------------------------');

        let arr = [1, 4, 'abc']
        let[,c, d] = arr
        console.log(c, d);

        console.log('----------------------------');

        function foo(uname, age){
            console.log(uname, age);
        }
        foo(obj)
    </script>
 </body>
 </html>

<!-- 
    数组方法：
    1.Array.from(v):将伪数组对象或可遍历对象转换为真数组
    2.Array.of(v1,v2,v3):将一系列值转换为数组
    3.find(function(value,index,arr){return true}):找到第一个满足条件返回true的元素
    4.findIndex(function(value,index,arr){return true}):找到第一个满足条件返回true的元素下标
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
 </head>
 <body>
    <button>1</button>
    <button>2</button>
    <button>3</button>

    <script type="text/javascript">
        let btns = document.getElementsByTagName('button')
        Array.from(btns).forEach(function (item,index) {  
            console.log(item);
        })

        let arr = Array.of(1,2,'abc')
        console.log(arr);

        let arr2 = [1,6,5]
        let result = arr2.find(function (item,index) {  
            return item > 4
        })
        console.log(result);

        let index = arr2.findIndex(function (item,index) {  
            return item > 4
        })
        console.log(index);
    </script>
 </body>
 </html>

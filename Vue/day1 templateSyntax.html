<!-- 
    模板语法有两大类：
    1.插值语法：
        功能：用于解析标签体内容
        写法：{{xxx}}中xxx是js表达式，且可以直接读取到data中的所有属性
    2.指令语法：
        功能：用于解析标签（包括：标签属性，标签体内容，绑定事件。。。
        举例：v-bind:href="xxx" 可以写成 :href="xxx" ,xxx同样要写js表达式
             且可以直接读取到data中的所有属性
        ps：vue中有很多指令，且形式都是v-??? 

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="./page/vue.js"></script>
 </head>
 <body>
  
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url" :x='school.hello'>点我去{{school.name}}1</a>
        <!-- v-bind: 可以简写成 : -->
        <a :href="school.url">点我去{{school.name}}2</a>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    name:'百度',
                    url:'http://www.baidu.com',
                    hello:'你好'
                }
            }
        })
    </script>
 </body>
 </html>

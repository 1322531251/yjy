<!-- 
    VueComponent构造函数:
        1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的
        2.我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建scchool组件的实例对象
          即Vue帮我们执行的：new VueComponent(options)
        3.ps：每次调用Vue.extend，返回的都是一个全新的VueComponent
        4.关于this指向：
            1）组件配置中：
                data函数、methods中的函数、watch函数、computed中的函数 他们的this均是【VueComponent实例对象】
            2）new.Vue(options)配置中：
                data函数、methods中的函数、watch函数、computed中的函数 他们的this均是【Vue实例对象】
        5.VueComponent的实例对象，以后简称vc（也称为：组件实例对象
          Vue的实例对象，简称为vm
 -->    

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent构造函数</title>
    <script src="../page/vue.js"></script>
 </head>
 <body>
    <div id="root">
        <school></school>
        <hello></hello>
    </div>
 
    <script type="text/javascript">
        Vue.config.productionTip = false

        // 定义school组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校</button>
            </div>
            `,
            data(){
                return{
                    schoolName:'黑科技',
                    address:'黑龙江'
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },

        })

        // 创建hello组件
        const hello = Vue.extend({
            template:`
            <div>
                <h2>你好{{name}}</h2>
            </div>
            `,
            data(){
                return{
                    name:'Tom'
                }
            }
        })

        // console.log('@',school);
        // console.log('#',hello);

        const vm = new Vue({
            el:'#root',
            components:{
                school,
                hello
            }
        })
    </script>
</body>
 </html>

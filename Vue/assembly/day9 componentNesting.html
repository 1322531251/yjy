<!-- 
    组件的嵌套
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../page/vue.js"></script>
 </head>
 <body>
    <div id="root">
        <app></app>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false


        // 定义student组件
        const student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data(){
                return{
                    studentName:'小明',
                    age:18
                }
            }
        })


        // 创建hello组件
           const hello = Vue.extend({
            template:`
                <div>
                    <h2>你好{{name}}</h2>
                </div>
            `,
            data(){
                return{
                    name:'Tom'
                }
            }
        })
        
        // 定义school组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data(){
                return{
                    schoolName:'黑科技',
                    address:'黑龙江'
                }
            },
            // 注册组件
            components:{
                student,
            }
        })


        // 定义app组件
        const app = Vue.extend({
            template:`
            <div>
                <hello></hello>
                <school></school>
            </div>`,
            components:{
                school,
                hello
            }
        })
     


        // 创建vm
        const vm = new Vue({
            el:'#root',
            // 注册组件（局部
            components:{
                app
            }
        })
    </script>
 </body>
 </html>

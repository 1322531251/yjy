<!-- 
    1.让vue工作，就必须创建一个vue实例，且要传入一个配置对象
    2.root容器里的代码依然符合html规范，只不过混入一些特殊的vue语法
    3.root容器里的代码被称为【Vue模板】
    4.Vue实例和容器是一一对应的
    5.在真实开发中只有一个vue实例，并且会配合组件一起使用
    6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
    7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新


    注意区分：js表达式 和 js代码（语句）
        1.表达式：以恶搞表达式会生成一个值，可以放在任何一个需要值的地方
            (1) a
            (2) a+b
            (3) demo(1)
            (4) x === y ? 'a': 'b'
        2.js代码（语句）
            (1) if(){}
            (2) for(){}

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
    <script src="./page/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 准备容器 -->
     <div id="root">
        <!-- name.toUpperCase() 如果是小写字母会变成大写字母 -->
        <h1>Hello,{{name}}</h1>
     </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示
    
        // 创建vue实例
        new Vue({
            el:'#root',  //用于指定当前vue实例为哪个容器服务，值通常为css选择器字符
            data:{
                //data中用于存储数据，数据供el所指定的容器使用，值暂时写出一个对象
                name:'world'
            }
        })

    </script>
</body>
</html>

<!-- 
    v-bind:单向绑定解析表达式，可简写为：xxx
    v-model:双向数组绑定
    v-for:遍历数组/对象/字符串
    v-on:绑定事件监听，可简写为@
    v-if:条件渲染（动态控制节点是否存在
    v-else:条件渲染（动态控制节点是否存在
    v-show:条件渲染（动态控制节点是否展示

    v-text:
        1.作用：向其所在的节点中渲染文本内容
        2.与插值语法的区别：v-text会替换节点中的内容，{{xx}}则不会

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="./page/vue.js"></script>
 </head>
 <body>
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'中国',
                str:'<h3>hello</h3>'
            },
        })
    </script>
 </body>
 </html>

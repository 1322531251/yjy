<!-- 
    1.data中所有属性最终都出现在了vm身上
    2.vm身上所有的属性及vue原型上所有属性，在vue模板中都可以直接使用
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
    <script src="./page/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'黑科技',
                address:'黑龙江'
            }
        })
        console.log(vm);
    </script>
</body>
</html>

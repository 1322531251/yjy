<!-- 
    v-pre:
        1.跳过其所在节点的编译过程
        2.可利用他跳过：没有使用指令语法，没有使用插值语法的节点，会加快编译
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre</title>
    <script src="./page/vue.js"></script>
 </head>
 <body>
    <div id="root">
        <h2 v-pre>vue很简单</h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                n:1,
            }
        })
    </script>
 </body>
 </html>

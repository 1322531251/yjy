<!-- 
    事件处理
        1.使用v-on：xxx 或 @xxx 绑定事件，其中xxx是事件名
        2.事件的回调需要配置在methods对象中，最终会在vm上
        3.methods中的配置的函数，不要用箭头函数，否则this就不是vm了
        4.methods中的配置的函数，都是被vue所管理的函数，this的指向是 vm 或 组件实例对象
        5.@click="demo" 和 @click="demo{$event}"效果一致，但是后者可以传参
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="./page/vue.js"></script>
 </head>
 <body>
    
    <div id="root">
        <h1>欢迎来到{{name}}</h1>
        <button v-on:click="showInfo1">点击1</button>
        <button @click="showInfo2($event,55)">点击2</button>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'中国'
            },
            methods:{
                showInfo1(){
                    // console.log(this === vm); //此处的this是vm
                    alert('你好')
                },
                showInfo2(event,number){
                    console.log(event,number);
                    // console.log(this === vm); //此处的this是vm
                    alert('你好')
                }
            }
        })
    </script>
 </body>
 </html>
